name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  IMAGE: retailnext/pproxy
  TEST_TAG: retailnext/pproxy:test

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build test image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}
      - name: Validate Container
        id: validate
        run: |
          docker run --rm --entrypoint python ${{ env.TEST_TAG }} < ci/validate.py
          docker run --rm --env=IMAGE --entrypoint python ${{ env.TEST_TAG }} >> "$GITHUB_OUTPUT" < ci/generate_tags.py
      - name: Build images
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: ${{ steps.validate.outputs.tags }}
